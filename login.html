<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css"> <!--dodanie arkusza stylÃ³w-->>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <button type="submit" value="Login" id="login-form-submit">Send</button> <!--dodanie przycisku-->
    </form>

    <script src="./login.js"></script> <!--dodanie skryptu-->>
  </main>
</body>
</html>
